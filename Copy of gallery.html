<script type="text/javascript">
	var filmStripPosition;
	var panelWidth;
	var panelHeight;
	var startFrame;

	//loadImageList();

	$(document).ready(
			
			function() {
			
			     console.log("debut de function");
				//$("#myGallery").load("galleryList.html");
				calcGalleryAttributes = function() {
					//loadImageList();
					if ($(window).innerHeight() > $(window).innerWidth()) {
						filmStripPosition = 'bottom';
						panelWidth = ($(window).innerWidth() - 5);
						panelHeight = $(window).innerHeight()
								- $('#CPLHeader').height()
								- $('#CPLFooter').height() - 60;
						//startFrame = Math.floor(Math.floor(($(window).innerWidth() - 5) / 80) / 2);
						startFrame = 1
					} else {
						filmStripPosition = 'right';
						panelWidth = ($(window).innerWidth() - 95);
						panelHeight = $(window).innerHeight()
								- $('#CPLHeader').height()
								- $('#CPLFooter').height() - 15;
						//startFrame = Math.floor(Math.floor(($(window).innerHeight() - $('#CPLHeader').height() - $('#CPLFooter').height() - 50) / 40) / 2);
						startFrame = 1
					};
				};
				calcGalleryAttributes();
				$('#myGallery').galleryView({
					filmstrip_position : filmStripPosition,
					panel_animation : 'crossfade',
					panel_width : panelWidth,
					panel_scale : 'fit',
					frame_scale : 'fit',
					start_frame : startFrame,
					panel_height : panelHeight,
				});
				$('#myGallery').resizeGalleryView(panelWidth,panelHeight,80,80)
				console.log("document.ready");
			});
	$(window)
			.resize(
					function() {
						
						calcGalleryAttributes();
						console.log("width:" + $(window).innerWidth() + "panelWidth:" + panelWidth);
						$('#myGallery').resizeGalleryView(panelWidth,panelHeight,80,80)
					});
	$(window).show( function(){
		console.log("show event")
	})
</script>
